<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <meta charset="UTF-8">
        <link rel="icon" href="SCE%20ROOM.png">
    </head>
    <body>
        <h1>SCE ROOM</h1>
        <br>
        <div id="login_div" class="container2">
            <h2>SCE-ROOM login</h2>
            <input type="email" placeholder="Email..." id="email_field" required/><br><br>
            <input type="password" placeholder="Password..." id="password_field" required/><br><br>
            <button class="button" onclick="login()">Login to Account</button><br><br><br><br>
            <a href="forgotpassword.html">forgot password?</a><br><br>
        </div>

      <div id="user_div" class="container2">
        <h3>Welcome User</h3>
        <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
        <button class="button" onclick="redirectLogin('student')">Enter site</button>  <!-- find out how to get user types -->
        <button class="button" onclick="logout()">Logout</button>
      </div>
      <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase.js"></script>
      <script src="../firebase.js"></script>
      <script src="../user_managment.js"></script>
    </body>
</html>
