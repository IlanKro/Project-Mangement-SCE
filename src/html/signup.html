<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <meta charset="UTF-8">
        <link rel="icon" href="SCE%20ROOM.png">
    </head>
    <body>
        <h1>SCE ROOM</h1>
        <h2>Sign up</h2>
        <div id = "signup" class= "container">
            <form onsubmit="UserManagement.signUp()">
                <br>
                <label for="usertype">User type</label><br>
                <div id= "user_type">
                    <input type="radio" checked="checked" id="student" name="usertype" value="student" onclick="UserManagement.userType(value)">
                    <label for="student">Student</label>
                    <input type="radio" id="renter" name="usertype" value="renter" onclick="UserManagement.userType(value)">
                    <label for="renter">Renter</label><br><br>  
                </div>
                <label for="Email">Email</label>
                <input placeholder="Email" type="text" id="ue" name="email" required><br><br>
                <label for="password">Password</label>
                <input placeholder="Password" type="password" id="pass" name="pass" required><br><br>
                <label for="Username">Username</label>
                <input placeholder="UserName" type="text" id="ue" name="username" required><br><br>
                <label for="fname">First name</label>
                <input placeholder="First name" type="text" id="fname" name="fname" required><br><br>
                <label for="lname">Last name</label>
                <input placeholder="Last name" type="text" id="lname" name="lname" required><br><br>
                <div id="bank_account" style="display: none">
                    <label for="lname" >Bank Account number</label> <!--only for Renters-->
                    <input placeholder="Bank account"  type="text" id="bank" name="bank"><br><br> <!--add required field-->
                </div>
                <div id="imgup">
                    <label for="img">Add student ID</label> <!--only for Students-->
                    <input type="file" id="img" name="img" accept="image/*"><br><br> <!--add required field-->
                    <a href=http://asce.co.il>Don't have Student card?</a><br><br><br>
                </div>
                <input type="checkbox" name="checkbox" value="check" id="agree" required/>

                I have read and agree to the <a href="terms&conditions.html">Terms and Conditions and Privacy Policy.</a><br><br><br>
                <input class= "button" type="submit" value="Sign up">
            </form>
        </div>
         <script src="../user_managment.js"></script>           
         <!-- The core Firebase JS SDK is always required and must be listed first -->
         <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
         <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
         <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
         <script src="../firebase.js"></script>     
    </body> 
</html>
