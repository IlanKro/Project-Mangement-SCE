version: 2.1
jobs:
  build:
    docker:
      - image: circleci\node:12.16.2
    steps:
     - checkout
     - restore_cache:
        key: npm-install-{{ .branch}}-{{ checksum "package.json" }}      
     - run: npm install
     - save_cache:
        key: npm-install-{{ .branch}}-{{ checksum "package.json" }}
        paths: 
          -node_modules
      
